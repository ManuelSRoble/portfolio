<body>

        <section>
            <h1>CÃ³digo de la pagina Principal de Multitasking</h1>
        </section>
        <pre id="content"></pre>
    </main>
    <script>
       window.onload = function() {
         //Ruta al archivo de texto
         var rutaArchivo = 'multitaskingPage.txt';

         // hacer una solicitud HTTP GET para obtenerel contenido del archivo de texto
         var solicitud = new XMLHttpRequest();
         solicitud.open('GET', rutaArchivo, true);
         solicitud.onreadystatechange = function() {
            if(solicitud.readyState === 4){
                if(solicitud.status === 200){
                  //mostrar el contenido del archivo de texto dentro del elemento <pre>
                  document.getElementById('content').textContent = solicitud.responseText;    
                } else {
                   //si hay un error al cargar el archivo mostrar un mensaje de error
                   document.getElementById('content').textContent = 'Error al cargar el archivo.';
                }
            }
         };
         solicitud.send();
       }
    </script>
</body>
